<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Denied- Library</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="shortcut icon" type="image/ico" th:href="@{/images/favicon.ico}"/>
</head>
<body>
<div class="app-area">
    <h1>Unknown exception</h1>
    <h3>Exception code:</h3>
    <p th:if="${error}" th:text="${error}">
    <p>Please contact with system administrator</p>
    <form action="#" th:action="@{/users/redirectTo}" method="get">
        <button type="submit">Home page</button>
    </form>
</div>
</body>
</html>
