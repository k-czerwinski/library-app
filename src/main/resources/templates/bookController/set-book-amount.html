<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Set Books - Library Manager</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="shortcut icon" type="image/ico" th:href="@{/images/favicon.ico}"/>
</head>
<body>
<nav class="main-nav">
    <div th:insert="~{fragments/header::admin-menu}"></div>
</nav>
<div class="app-area">
    <table class="books-table">
        <tr class="row header">
            <td>Book ID</td>
            <td>Title</td>
            <td>Genre</td>
            <td>Publication Year</td>
            <td>Author</td>
            <td>Total Amount</td>
            <td>Current Amount</td>
        </tr>
        <tbody>
        <tr th:if="${books.isEmpty()}">
            <td colspan="7">Library collection is empty</td>
        </tr>
        <tr th:each="b : ${books}">
            <td th:text="${b.bookId}"/>
            <td th:text="${b.title}"/>
            <td th:text="${b.bookGenre.displayName}"/>
            <td th:text="${b.publicationYear}"/>
            <td th:text="${b.author}"/>
            <td th:text="${b.totalBookAmount}"/>
            <td th:text="${b.currentBookAmount}"/>
        </tr>
        </tbody>
    </table>
    <div class="set-amount-form">
        <form action=# th:action="@{setBookAmount}" method="post">
            <div class="form-element">
                <label for="book-id">Book ID:</label>
                <input type="number" th:name="book_id" id="book-id">
            </div>
            <div class="form-element">
                <label for="book-amount">New total book amount: </label>
                <input type="number" th:name="bookAmount" id="book-amount">
            </div>
            <p th:if="${errorValueMessage}" th:text="${errorValueMessage}" class="errors"/>
            <p th:if="${errorIdMessage}" th:text="${errorIdMessage}" class="errors"/>
            <button type="submit">Confirm</button>
        </form>
    </div>
    <h2 th:if="${successMessage}" th:text="${successMessage}"/>
</div>
</body>
</html>
