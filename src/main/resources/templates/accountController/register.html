<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Library</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="shortcut icon" type="image/ico" th:href="@{/images/favicon.ico}"/>
</head>
<body>
<nav class="main-nav">
    <div th:insert="~{fragments/header::non-signed-in-menu}"></div>
</nav>
<div class="app-area">
    <form action="#" th:action="@{register}" th:object="${user}" method="post">
        <div class="form-element">
            <label for="name-field">Name: </label>
            <input type=text th:field="*{name}" id="name-field">
        </div>
        <p th:if="${#fields.hasErrors('name')}" class="errors">Name must be between 2 and 20 characters long</p>
        <div class="form-element">
            <label for="surname-field">Surname: </label>
            <input type="text" th:field="*{surname}" id="surname-field">
        </div>
        <p th:if="${#fields.hasErrors('surname')}" class="errors">Surname must be between 2 and 20 characters long</p>
        <div class="form-element">
            <label for="email-field">Email: </label>
            <input type="email" th:field="*{email}" id="email-field">
        </div>
        <p th:if="${#fields.hasErrors('email')}" class="errors">Incorrect email</p>
        <div class="form-element">
            <label for="password-field">Password: </label>
            <input type="password" th:field="*{password}" id="password-field">
        </div>
        <ul class="text-danger" th:each="error: ${#fields.errors('password')}">
            <li th:each="message : ${error.split(',')}">
                <p class="errors"  th:text="${message}"></p>
            </li>
        </ul>
        <div class="form-element">
            <label for="matching-password-field">Repeat password</label>
            <input type="password" th:field="*{matchingPassword}" id="matching-password-field">
        </div>
        <p th:if="matchingPasswordError" th:text="${matchingPasswordError}" class="errors"/>
        <button>Add User</button>
    </form>
    <div>
        <p th:if="${message}" th:text="${message}"/>
        <p th:if="${error}" class="errors" th:text="${error}"/>
    </div>
</div>
</body>
</html>
